services:
  # Database for Core service
  db-core:
    image: postgres:15-alpine
    container_name: db-core
    env_file:
      - .env
    volumes:
      - core_db_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Core Microservice (Django)
  core-service:
    build: .
    container_name: core-service
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:  # only for working in Dev-mode, remove in production
      - .:/app
    ports:
      - "8000:8000"   # exposed only for Dev-mode
    env_file:
      - .env
    depends_on:
      - db-core
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8000/api/v1/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      
volumes:
  core_db_data:

